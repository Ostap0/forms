<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<form>
    <label class="field">
        <span class="field_tittle">Name</span>
        <input class="field_input" type="text" placeholder=" Enter your name">

    </label>
 
    <label class="field">
        <span class="field_tittle">Email</span>
        <input class="field_input" type="email" placeholder="Enter your email">

    </label>

    <label class="field">
        <span class="field_tittle">Password</span>
        <input class="field_input" type="password" placeholder="Enter your password">

    </label>

    <label class="field">
        <span class="field_tittle">Date of birthd</span>
        <input class="field_input" type="date" placeholder="Enter your date">

    </label>

    <label class="field">
        <span class="field_tittle">Time of birthd</span>
        <input class="field_input" type="time" placeholder="Enter your time">

    </label>

    <label class="field">
        <span class="field_tittle"> Favorite color</span>
        <input class="field_input" type="color" placeholder="Enter your color">

    </label>

    <div>
        <label class="field_tittle" for="volume">Sound</label>
        <input class="field_sound_input" type="range"  
               min="0" max="10">    
      </div>

    <label class="field">
        <span class="field_tittle"> Bio</span>
        <textarea class="field_textarea"> </textarea>

    </label>

    <label class="field">
        <span class="field_tittle"> Language</span>
        <select class="field_select"> 
            <option value="Ukraine">Ukraine</option>
            <option value="English">English</option>
            <option value="rasshka">russia</option>     
        </select>   
    </label>

    <label class="checkbox">
        <span class="checkbox_text">Love sport</span>
        <input type="checkbox" class="checkbox_input"></input>
        <span class="checkbox_mark" ></span>
    </label>
<br>

<label class="radio">
    <span class="radio_text">Maried</span>
    <input type="radio" class="radio_input"></input>
    <span class="radio_mark" ></span>
</label>

<br>
    <label class="radio">
        <span class="radio_text">Special</span>
        <input  name="name" type="radio" class="radio_input"></input>
        <span class="radio_mark" ></span>
    </label>
<br>

    <label class="switch" >
        <span class="radio_text" >OFF/ONN</span>
        <input type="checkbox"  class="switch_input">
        <span class="switch_mark" ></span>

    </label>

    <button type="submit" > Send form </button>

       

</form>

</body>
</html>
